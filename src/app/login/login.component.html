<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="opacity: .9;">
            <form class="login100-form validate-form" [formGroup]="form" (submit)="submit()">
                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Adresse mail</span>
                    <input class="input100" type="email" name="login" formControlName="login" placeholder="Entrez votre adresse mail" required>
                    <span class="focus-input100" data-symbol="&#xf15a;"></span>
                </div>
                <span style="color: red;" *ngIf="isSubmitted && errorControl['login'].errors && errorControl['login'].errors!['required']">
                  *Veuillez remplir ce champ.
                </span>
                <span style="color: red;" *ngIf="isSubmitted && errorControl['login'].errors && errorControl['login'].errors!['pattern']">
                  *Veuillez entrer une adresse mail valide.
                </span>

                <div class="wrap-input100 validate-input mt-4">
                    <span class="label-input100">Mot de passe</span>
                    <input class="input100" type="password" name="mdp" formControlName="mdp" placeholder="Entrez votre mot de passe" required>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <span style="color: red;" *ngIf="isSubmitted && errorControl['mdp'].errors && errorControl['mdp'].errors!['required']">
                  *Veuillez remplir ce champ.
                </span>

                <div class="text-right p-t-8 p-b-31">
                </div>

                <div class="container-login100-form-btn p-t-8 p-b-31">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button *ngIf="loading" class="login100-form-btn" style="background: linear-gradient(to right, #49b6b8, #c453c6);" disabled>
                          <span class="spinner-loader" style="font-size: 0.4em;"></span>&nbsp;&nbsp;Chargement ...
                        </button>
                        <button *ngIf="!loading" class="login100-form-btn">
                            Se connecter
                        </button>
                    </div>
                </div>

                <div id="snackbar">Une erreur s'est produite! Veuillez r√©essayer!</div>

                <div class="flex-col-c p-t-50">
                    <a routerLink="/inscription" class="txt2" style="text-decoration: none;">
                        s'inscrire
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

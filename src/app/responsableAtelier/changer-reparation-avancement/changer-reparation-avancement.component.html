<div style="width: 60vw; background-color: rgb(255, 255, 255); height: 80vh;">
  <h1 mat-dialog-title style="font-weight: bold; font-size: large;">Liste des réparations avec l'état d'avancement</h1>
  <mat-dialog-content class="mat-typography" style="margin-top: 1em;">
    <p><b>Numéro : </b>{{numero}}</p>
    <p><b>Marque : </b>Toyota Fortuner</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="reparation">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number">
          Réparation
        </th>
        <td mat-cell *matCellDef="let element"> {{element.reparation}} </td>
      </ng-container>


      <ng-container matColumnDef="etat_avancement">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by name">
          État d'avancement
        </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.etat_avancement == 'En cours de réparation'"  style="background-color: #c0a911; color: white; border: none; border-radius: 20px; padding: 5px; padding-left: 10px; padding-right: 10px;" disabled>{{element.etat_avancement}}</button>
          <button *ngIf="element.etat_avancement == 'Réparée'"  style="background-color: darkcyan; color: white; border: none; border-radius: 20px; padding: 5px; padding-left: 10px; padding-right: 10px;" disabled>{{element.etat_avancement}}</button>
        </td>
      </ng-container>



      <ng-container matColumnDef="changer">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by name"></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button (click)="changer(i)">Changer</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Fermer</button>
    <button mat-raised-button color="primary" (click)="valider()">Valider</button>
  </mat-dialog-actions>
</div>

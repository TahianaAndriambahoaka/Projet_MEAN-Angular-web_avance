<app-loading *ngIf="isLoading" ></app-loading>
<div *ngIf="!isLoading" style="overflow-x: auto;">
  <h1>Liste des voitures à réceptionner</h1>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Numéro
      </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>


    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Marque
      </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>


    <ng-container matColumnDef="dateDepot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Date de dépôt
      </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDepot | date:'dd MMMM yyyy' : 'fr'}} </td>
    </ng-container>


    <ng-container matColumnDef="reception">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openDialog(element.numero)">Réceptionner</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<header id="top"></header>
<!-- <div #client></div> -->


<div style="padding-left: 10%; padding-right: 10%; padding-top: 20px; padding-bottom: 100px;">
  <h1>Liste des voitures actuellement dans le garage</h1>


  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Numéro</mat-label>
    <input matInput type="text" [(ngModel)]="rechercheNumero">
    <button *ngIf="rechercheNumero" matSuffix mat-icon-button aria-label="Clear" (click)="rechercheNumero=null">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>


  <mat-form-field class="example-form-field" appearance="fill" style="margin-left: 10px; margin-top: 10px;">
    <mat-label>Marque</mat-label>
    <mat-select>
      <mat-option *ngFor="let marque of marques" [value]="marque.value">
        {{marque.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <button mat-raised-button style="margin-left: 10px; height: 55px; margin-bottom: 17px;">
    Rechercher
    <mat-icon>search</mat-icon>
  </button>

  <button mat-stroked-button style="float: right; height: 55px; margin-top: 10px; margin-bottom: 17px; font-size: medium;" color="primary" (click)="openDialog()">Faire un dépôt de voiture</button>


  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Numéro
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.numero}}
      </td>
    </ng-container>


    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Marque
      </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Status
      </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.status == 'Déposée'"  style="background-color: #0101ad; color: white; border: none; border-radius: 20px; padding: 5px; padding-left: 10px; padding-right: 10px;" disabled>{{element.status}}</button>
        <button *ngIf="element.status == 'En cours de réparation'"  style="background-color: #c0a911; color: white; border: none; border-radius: 20px; padding: 5px; padding-left: 10px; padding-right: 10px;" disabled>{{element.status}}</button>
        <button *ngIf="element.status == 'Réparée'"  style="background-color: darkcyan; color: white; border: none; border-radius: 20px; padding: 5px; padding-left: 10px; padding-right: 10px;" disabled>{{element.status}}</button>
      </td>
    </ng-container>


    <ng-container matColumnDef="reparation_avancament">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;">
        <button mat-button [routerLink]="['/client/reparation-avancement']" (click)="makeActive(i)" color="warn" style="color: inherit; font-weight: normal; z-index: 0;">
          Réparations avec avancement
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="facture_paiement">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-button [routerLink]="['/client/facture-etat-paiement']" color="warn" style="color: inherit; font-weight: normal; z-index: 0;">
          Facture et état de paiement
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="historique">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-button [routerLink]="['/historique']" color="warn" style="color: inherit; font-weight: normal; z-index: 0;">
          Historique des réparations
          <mat-icon>history</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"[ngClass]="{'active': row.active}"></tr>

  </table>



  <div style="margin-top: 100px;">
    <router-outlet></router-outlet>
  </div>


  <button class="scrollToTop" mat-fab color="primary" (click)="scrollToTop()" style="position: fixed; bottom: 75px; right: 10px; background-color: darkcyan;">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>
<footer></footer>

<h1>Liste des paiements non validés</h1>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Numéro
    </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
  </ng-container>


  <ng-container matColumnDef="marque">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Marque
    </th>
    <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
  </ng-container>


  <ng-container matColumnDef="voirFacture">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="voirFacture(element.numero)">Voir la facture</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="validerPaiement">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="validerPaiement(element.numero)">Valider le paiement</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

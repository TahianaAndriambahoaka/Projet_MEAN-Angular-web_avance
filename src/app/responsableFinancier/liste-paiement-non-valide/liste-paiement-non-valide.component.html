<app-loading-error *ngIf="error"></app-loading-error>
<app-loading *ngIf="isLoading"></app-loading>
<div *ngIf="!isLoading && !error" style="overflow-x: auto;">
  <h1>Liste des paiements non validés</h1>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Numéro
      </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>


    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Marque
      </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>

    <ng-container matColumnDef="etat_avancement">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-raised-button (click)="etatAvancementReparation(i)">Valider l'état de paiement</button>
      </td>
    </ng-container>



    <ng-container matColumnDef="voirFacture">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-raised-button (click)="voirFacture(i)">Voir la facture</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
